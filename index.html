<!DOCTYPE html>

    <title>Whats Say - Realtime Node Socket.io Chat App </title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>

<body>

    <div class="container">
        <!-- <div class="message right"> Sujit : Hey How Are You </div>
        <div class="message left"> VD : Bhava ekdum zhakhass </div> -->
    </div>

        </form>
    </div>

</html>
